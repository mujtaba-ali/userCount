<!DOCTYPE html>
<html>
<head>
    <title>File Upload Servlet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .upload-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .btn-submit {
            background-color: rgb(82, 110, 213);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: rgb(82, 110, 243);
        }
    </style>
</head>
<body>
    <h1>License Usage Count</h1>
    <div class="upload-container">
        <form action="FileUploadServlet" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a log file:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <input type="submit" value="Upload and Process" class="btn-submit">
        </form>
    </div>
</body>
</html>
